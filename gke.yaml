apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
        - name: gcp-devops-gke
          image: gcr.io/custom-program-420615/gcpdevops@sha256:2ebd539e7541a9f8e9c6b774c14ede418559c0105ac8ffaa77c7ef544777b13a
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
